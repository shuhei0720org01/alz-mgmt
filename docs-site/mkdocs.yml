site_name: Azure Landing Zones 完全マスターコース
site_description: TerraformでAzure Landing Zonesを完全理解する教科書
site_author: shuhei0720org01
site_url: https://shuhei0720org01.github.io/alz-mgmt/

repo_name: shuhei0720org01/alz-mgmt
repo_url: https://github.com/shuhei0720org01/alz-mgmt

theme:
  name: material
  language: ja
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: ja
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shuhei0720org01/alz-mgmt
  
  analytics:
    feedback:
      title: このページは役に立ちましたか？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 役に立った！
          data: 1
          note: >-
            ありがとうございます！
        - icon: material/emoticon-sad-outline
          name: 改善が必要
          data: 0
          note: >-
            フィードバックをお願いします

copyright: Copyright &copy; 2026 shuhei0720org01

