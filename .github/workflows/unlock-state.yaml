---
name: 99 Terraform State Unlock (Emergency)
on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'Lock ID to force unlock (leave empty to break lease)'
        required: false
        type: string

jobs:
  unlock:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Break Storage Blob Lease
        run: |
          echo "ðŸ”“ Breaking lease on Terraform state blob..."
          az storage blob lease break \
            --account-name stoalzmgmjap001eijf \
            --container-name mgmt-tfstate \
            --blob-name terraform.tfstate \
            --lease-break-period 0
          
          echo "âœ… Lease broken successfully!"
          echo ""
          echo "Now you can retry your Terraform operations."
